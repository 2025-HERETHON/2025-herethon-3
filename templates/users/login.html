<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        {% if form.non_field_errors %}
            <p style="color:red;">{{ form.non_field_errors }}</p>
        {% endif %}
        
        <div>
            <label for="{{ form.username.id_for_label }}">아이디:</label>
            {{ form.username }}
        </div>

        <div>
            <label for="{{ form.password.id_for_label }}">비밀번호:</label>
            {{ form.password }}
        </div>

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}

        <button type="submit">로그인</button>
    </form>

    <p><a href="{% url 'users:signup' %}">회원가입</a></p>
    <p><a href="{% url 'users:find_user_id' %}">아이디 찾기</a> | <a href="#">비밀번호 찾기</a></p>
</body>
</html>
