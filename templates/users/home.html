<!-- 백엔드 테스트용 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
    <style>
        .job-card-row {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .job-card {
            width: 150px;
            height: 180px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .job-thumbnail {
            width: 100%;
            height: 80px;
            background: #eee;
            margin-bottom: 8px;
        }

        .more-btn {
            font-size: 12px;
            color: #007aff;
        }
    </style>
</head>
<body>
    <h1>홈페이지입니다 🎉</h1>

    {% if user.is_authenticated %}
        <p>안녕하세요, {{ user.name }}님!</p>
        <a href="{% url 'logout' %}">로그아웃</a>

        <h3>저장한 직무 카드</h3>
        <div class="job-card-row">
            {% for like in liked_jobs %}
                <div class="job-card">
                    <div class="job-thumbnail">썸네일</div>
                    <div class="job-title">{{ like.job.title }}</div>
                    <div class="stem">{{ like.job.stem_category }}</div>
                    <a href="{% url 'jobs:job_detail' like.job.job_id %}" class="more-btn">더보기 ></a>
                </div>
            {% empty %}
                <p>저장한 직무가 없습니다.</p>
            {% endfor %}
        </div>

        <a href="{% url 'match:m_choose' %}">관심사 선택하기</a>
    {% else %}
        <a href="{% url 'login' %}">로그인</a> |
        <a href="{% url 'signup' %}">회원가입</a>
    {% endif %}
</body>
</html>
