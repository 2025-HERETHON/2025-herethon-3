<!-- 백엔드 테스트용  -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관심사 선택</title>
</head>
<body>
    <h2>관심사를 선택하세요</h2>

    <form method="get" action="{% url 'match:m_job_select' %}">
        {% for tag in tags %}
            <label>
                <input type="checkbox" name="tag_ids" value="{{ tag.tag_id }}">
                {{ tag.tag_name }}
            </label><br>
        {% endfor %}
        <br>
        <button type="submit">관심사 선택 후 추천받기</button>
    </form>
</body>
</html>
