<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SignUp</title>
        <link rel="stylesheet" href="../css/signup.css" />
        <script src="../js/signup.js" defer></script>
    </head>
    <body>
        <div id="Container">
            <header>
                <div id="TimeContainer">
                    <img id="Time" src="../img/Time.svg" />
                </div>
                <img id="Levels" src="../img/Levels.svg" />
            </header>

            <div id="HeadContainer">
                <div id="SignUpContainer">
                    <img id="BackBtn" src="../img/backBtn.svg" />
                    <div class="SignupText">
                        <p>회원가입</p>
                    </div>
                </div>
            </div>

            <!-- 회원가입 작성부분 -->
            <form id="SignupInput">
                <div class="id_container">
                    <div class="title_id">
                        <p>아이디<span class="required_star">*</span></p>
                    </div>
    
                    <div id="id_board">
                        <div class="id_input">
                            <div class="InputBox_id"><input type="text" id="ID" placeholder="아이디" /></div>
                            <div class="HelperText1"><p>6-10자 영문, 숫자로 입력해 주세요.</p></div>
                        </div>
                        <button id="id_check" type="button"><span>중복확인</span></button>
                    </div>
                </div>

                <div class="password_container1">
                    <div class="title_password">
                        <p>비밀번호<span class="required_star">*</span></p>
                    </div> 
                    <div class="password_input1">
                        <div class="InputBox"><input type="password" id="PW" placeholder="비밀번호 입력" /></div>
                        <div class="HelperText2"><p>6-20자 영문, 숫자, 특수문자를 조합하여 입력해 주세요.</p></div>
                    </div>
                </div>

                <div class="password_container2">
                    <div class="title_password">
                        <p>비밀번호 확인<span class="required_star">*</span></p>
                    </div>
                    <div class="InputBox"><input type="password" id="PW_try" placeholder="비밀번호 재입력" /></div>
                </div>

                <button type="button" id="signupBtn" value="회원가입">가입하기</button>
            </form>


        </div>
    </body>
</html>
