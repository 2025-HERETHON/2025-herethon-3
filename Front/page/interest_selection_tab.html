<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관심사 선택 페이지 - 탐색 서치</title>
    <link rel="stylesheet" href="../css/interest_selection_tab.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />


</head>

<body>
    <div id="Container">
        <header>
            <div class="time">9:41</div>
            <div class="icons">
                <img src="../img/Levels.svg" alt="">
            </div>
        </header>

        <main>
            <div class="logo">HERizon 로고</div>
            <div class="title">
                <h1>새로운 가능성을 발견해보세요</h1>
                <p>관심사를 바꿔보면, 추천도 달라져요.</p>
            </div>

            <div class="tags">
                <button class="tag">관심사</button>
                <button class="tag">환경/지속가능성</button>
                <button class="tag">대중문화/엔터</button>
                <button class="tag">뷰티/패션</button>
                <button class="tag">커뮤니티/소셜네트워킹</button>
                <button class="tag">커리어/교육</button>
                <button class="tag">여행/로컬문화</button>
                <button class="tag">사회문제 해결</button>
                <button class="tag">디자인/미적경험</button>
                <button class="tag">금융/자산관리</button>
                <button class="tag">동물/자연</button>
                <button class="tag">건강/웰니스</button>
                <button class="tag">AI/생성기술</button>
                <button class="tag">정치/사회참여</button>
                <button class="tag">소비 트렌드</button>
                <button class="tag">창작/창의활동</button>
            </div>

            <div class="submit_btn">
                <button id="submit_btn">관심사 선택 후 추천 받기</button>
            </div>
        </main>

        <footer>
            <div class="home">
                <img src="../img/home.svg" alt="">
                <p>홈</p>
            </div>
            <div class="search">
                <img src="../img/search.svg" alt="">
                <p>탐색</p>
            </div>
            <div class="history">
                <img src="../img/history.svg" alt="">
                <p>히스토리</p>
            </div>
            <div class="my">
                <img src="../img/my.svg" alt="">
                <p>마이</p>
            </div>
        </footer>
    </div>

    <script src="../js/interest_selection.js"></script>
</body>

</html>
