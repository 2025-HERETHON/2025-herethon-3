<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직무 추천 리스트 - 탐색 서치</title>
    <link rel="stylesheet" href="../css/job_recommendation_tab.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />


</head>

<body>
    <div id="Container">
        <div class="status_bar">
            <div class="time">9:41</div>
            <div class="icons">
                <img src="../img/Levels.svg" alt="">
            </div>
        </div>

        <header>
            <div class="back">
                <img src="../img/back.svg" alt="">
            </div>
            <div class="job_recommendation">
                <h1>추천 직무</h1>
            </div>
        </header>

        <main>
            <div class="title">
                <h1>이런 직무가 어울려요</h1>
                <p>가장 어울리는 직무 3가지를 골라봤어요.</p>
            </div>

            <div class="tags"></div>

            <div class="card_container"></div>

        </main>

        <footer>
            <div class="home">
                <img src="../img/home.svg" alt="">
                <p>홈</p>
            </div>
            <div class="search">
                <img src="../img/search.svg" alt="">
                <p>탐색</p>
            </div>
            <div class="my">
                <img src="../img/my.svg" alt="">
                <p>마이</p>
            </div>
        </footer>

    </div>

    <script src="../js/job_recommendation.js"></script>
</body>

</html>
