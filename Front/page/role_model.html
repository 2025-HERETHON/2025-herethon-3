<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관련 롤모델</title>
    <link rel="stylesheet" href="../css/role_model.css" />
    <!-- <script src="../js/m_job_detail.js" defer></script> -->
</head>
<body>
    <div id="Container">
        <header>
            <div id="TimeContainer">
                <img id="Time" src="../img/Time.svg" />
            </div>
            <img id="Levels" src="../img/Levels.svg" />
        </header>

        <div id="HeadContainer">
            <div id="rolemodelContainer">
                <a href="">
                    <img id="ArrowBtn" src="../img/arrow-left.svg" />
                </a>
                <div class="rolemodelText">
                    <p>롤모델 보기</p>
                </div>
            </div>
        </div>
        
        <div id="mainContainer">
            <div class="info_container">
                <div class="job_info1">
                    <p>이 직무에서 일하는 사람은 어떤 모습일까요?</p>
                </div>
                <div class="job_info2">
                    <p>해당 직무와 유사한 분야의 여성 STEM<br>롤모델을 소개해드릴게요</p>
                </div>
            </div>

            <div class="rolemodel_container">
                <div class="board1">
                    <div class="box">
                        <div class="info_box">
                            <div class="job_box">
                                <div class="job_info_box">
                                    <p class="name">👩‍🔬 [정하린 연구원]</p>
                                    <p class="job_title">“패션과 과학을 잇는 소재공학자 이야기”</p>
                                </div>
                                <p class="short_bio">친환경 소재 스타트업 섬유 R&D 근무</p> 
                            </div>
                            <p class="quote">“실험실에서 지구를 지키는 일이 진짜 가능하더라고요.”</p>
                        </div>
                        <a href="" style="text-decoration: none;">
                            <div class="article"><p>→ 원문 글 보러 가기 →</p></div>
                        </a>
                    </div>
                </div>


                <div class="board2">
                    <Button type="button" id="mainBtn"><p>메인 홈 이동 ▸</p></Button>
                    <Button type="button" id="otherjobBtn"><p>다른 직무 추천받기</p></Button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
